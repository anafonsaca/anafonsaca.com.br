




   
   
    <!-- end Shopping Cart -->
    <!-- Start page content -->
    <span id="pagecontent">
      <div id="modalbox" class="w3-modal blurred" onclick="this.style.display='none'">
        <div class="w3-modal-content">
          <img src="#" id="modalimg" class="">
        </div>
      </div>
      <div class="w3-container w3-row w3-padding-64">
        <div class="slidecontainer w3-half cursor w3-row-padding w3-margin-bottom">
          <div class="w3-card w3-display-container">
            <img src="/img/${imagename}/01.webp" alt="imagem do produto" class="" id="slide" style="width:100%" onclick="goModal(this);">
            <div class="w3-btn w3-round-large w3-display-left w3-container w3-text-white" onclick="prevSlide()">
              <p>❮</p>
            </div>
            <div class="w3-btn w3-round-large w3-display-right w3-container w3-text-white" onclick="nextSlide()">
              <p>❯</p>
            </div>
          </div>
          <div class="row evenly w3-margin-top w3-margin-left">
            <div class="column">
              <img class="thumb cursor w3-card" src="/img/${imagename}/01.webp" onclick="showSlide(this)" alt="foto do produto 01">
            </div>
            <div class="column">
              <img class="thumb cursor  w3-card" src="/img/${imagename}/02.webp" onclick="showSlide(this)" alt="foto do produto 02">
            </div>
            <div class="column">
              <img class="thumb cursor  w3-card" src="/img/${imagename}/03.webp" onclick="showSlide(this)" alt="foto do produto 03">
            </div>
            <div class="column">
              <img class="thumb cursor  w3-card" src="/img/${imagename}/04.webp" onclick="showSlide(this)" alt="foto do produto 04">
            </div>
            <div class="column ">
              <img class="thumb cursor  w3-card" src="/img/${imagename}/05.webp" onclick="showSlide(this)" alt="foto do produto 05">
            </div>
          </div>
        </div>
        <div class="w3-half w3-row-padding">
          <!-- About Container -->
          <div class="" style="max-width:700px;">
            <div class="w3-container w3-round-large w3-card w3-margin-bottom">
              <div class="w3-section">
                <h5 class="bold w3-large">${titulo}</h5>
                
              </div>
              <span class="${precoativo}">
              <div class="w3-clear"></div>
              <div class="w3-section w3-small bold">R\$ ${valor}</div>
              <p class="w3-section w3-small">12x R\$ ${parcela}</p>
              <div class="w3-clear"></div>
            </span>
              <div class="w3-section w3-small">
                <p>${descricao}</p>
                <p class="bold">${nota}</p>

              </div>
            </div>

           

            <div class="w3-card w3-container w3-round-large w3-margin-bottom">
  
              <div class="w3-section">
                <p class="w3-small">composição: ${composicao}</p>
                <p class="w3-small bold">${obs}</p>
              </div>


            </div>



          
              <button class="w3-card w3-button w3-small w3-round-large" onclick="toggleTable()" ><img src="/assets/icon-fita-metrica.svg" alt="fita metrica" height="18" style="display: inline;vertical-align: middle;"> tabela de medidas</button>
 
              <div class="w3-clear w3-margin-bottom"></div>

          
              <div class="w3-margin-bottom">
            <div class="evenly ${precoativo}">
              
              <div class="w3-left" id="sizes">
                <span class="tooltip">
                  <button class="w3-margin-top w3-card w3-tiny w3-button w3-white w3-border w3-border-grey btnsize w3-round-large sizebutton hover-f9dec7" id="pbtn" onclick="setSize(this)">P</button>
                  <span class="tooltiptext color-f2f0eb" id="ptip"></span>
                </span>
                <span class="tooltip">
                  <button class="w3-margin-top w3-card w3-tiny w3-button w3-white w3-border w3-border-grey btnsize w3-round-large sizebutton hover-faeadf" id="mbtn" onclick="setSize(this)">M</button>
                  <span class="tooltiptext color-f2f0eb" id="mtip"></span>
                </span>
                <span class="tooltip">
                  <button class="w3-margin-top w3-card w3-tiny w3-button w3-white w3-border w3-border-grey btnsize w3-round-large sizebutton hover-e4d5d3" id="gbtn" onclick="setSize(this)">G</button>
                  <span class="tooltiptext color-f2f0eb" id="gtip"></span>
                </span>
                <button class="w3-margin-top w3-card w3-button w3-small color-d3e4f5 w3-border w3-border-grey w3-round-large w3-disabled bold" onclick="addToCart(this)" id="btnadd" style="width:150px" data-sku="${sku}" data-tamanho="" data-nome="${titulo}" data-cor="${cor}" data-valor="${valor}" data-path="/shop/${url}">comprar</button>
              </div>

     
            </div>

            </div>



     
            <p class="w3-center" style="font-style:italic;">${tag}</p>
            
          </div>
        </div>
      </div>
      <!-- Add a background color and large text to the whole page -->

      <div id="aviseme" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-round-large" style="max-width:600px">
          <div class="w3-center"><br>
            <span onclick="document.getElementById('aviseme').style.display='none'" class="w3-button w3-small w3-display-topright w3-round-large color-ffffff hover-f2f0eb" title="fechar">&times;</span>
          </div>
          <form class="w3-container" action="https://submit-form.com/xRfYsYUt">
            <div class="w3-section">
              <p id="avisemetexto">avise-me quando voltar ao estoque</p>
              <!-- <label><b>email:</b></label> -->
              <input class="w3-input w3-border" type="email" placeholder="email" name="email" required>
              <button class="w3-button w3-block color-e6e1d8 w3-section w3-padding w3-round-large hover-f2f0eb" type="submit">enviar</button>
            </div>
          </form>
