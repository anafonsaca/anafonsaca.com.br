



<!DOCTYPE html>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="/css/style.css">
  <body>
    <!-- Links (sit on top) -->
    <div class="w3-top">
      <div class="w3-row w3-padding w3-white">
        <div class="w3-col s3">
          <a href="/" class="w3-button w3-block w3-white w3-round-large">home</a>
        </div>
        <div class="w3-col s3">
          <a href="/about" class="w3-button w3-block w3-white w3-round-large">about</a>
        </div>
        <div class="w3-col s3">
          <a href="/shop" class="w3-button w3-block w3-white w3-round-large">shop</a>
        </div>
        <div class="w3-col s3">
          <button onclick="toggleCart()" class="w3-button w3-block w3-white w3-round-large">
            <span id="bagicon">bag(0)</span>
            <span id="closeicon" style="display:none;">x</span>
          </button>
        </div>
      </div>
    </div>
    <!-- start Shopping Cart -->
    <div id="shopCart" class="w3-container w3-white checkout " style="display: none;">
      <span id="bagstatus"></span>
      <!-- deliver form start -->
      <div class="w3-container w3-half w3-row-padding w3-margin-bottom" id="deliverform">
        <div class="w3-card w3-round-large w3-display-container">
          <p class="w3-left w3-small" style="margin-left:18px;">dados para entrega:</p>
          <div class="w3-row-padding">
            <div class="w3-padding">
              <labe class="">nome </label>
                <input class="w3-input w3-border formborder1 w3-round-large w3-tiny bold" type="text" placeholder="" required onblur="nextform('.form2')">
            </div>
            <div class="w3-padding">
              <label class="">email</label>
              <input class="w3-input w3-border formborder1 w3-round-large w3-tiny bold" type="text" placeholder="" required onblur="nextform('.form2')">
            </div>
          </div>
          <div class="w3-clear w3-margin-bottom"></div>
          <div class="w3-row-padding">
            <div class="w3-padding form2 hiddenform">
              <label class="">cpf</label>
              <input class="w3-input w3-border formborder3 w3-round-large w3-tiny bold" type="text" placeholder="" required onblur="nextform('.form3')">
            </div>
            <div class="w3-padding form2 hiddenform">
              <label class="">telefone</label>
              <input class="w3-input w3-border formborder3 w3-round-large w3-tiny bold" type="text" placeholder="" required onblur="nextform('.form3')">
            </div>
          </div>
          <div class="w3-clear w3-margin-bottom"></div>
          <div class="w3-row-padding">
            <div class="w3-padding form3 hiddenform">
              <labe class="">cep </label>
                <input class="w3-input w3-border w3-round-large formborder4 w3-tiny bold" type="text" placeholder="" onblur="pesquisacep(this.value); nextform('.form4');" required>
            </div>
            <div class="w3-padding form3 hiddenform w3-threequarter">
              <label class="">rua</label>
              <input class="w3-input w3-border w3-round-large formborder4" id="rua" type="text" placeholder="" required onblur="nextform('.form4')">
            </div>
            <div class="w3-padding form3 hiddenform w3-quarter">
              <label class="">numero</label>
              <input class="w3-input w3-border w3-round-large formborder1" type="text" placeholder="" onblur="nextform('.form4')" required>
            </div>
            <div class="w3-clear w3-margin-bottom"></div>
            <div class="w3-padding form4 hiddenform w3-half">
              <label class="">bairro</label>
              <input class="w3-input w3-border w3-round-large formborder1" id="bairro" type="text" placeholder="">
            </div>
            <div class="w3-padding form4 hiddenform w3-half">
              <label class="">complemento</label>
              <input class="w3-input w3-border w3-round-large formborder2" type="text" placeholder="">
            </div>
            <div class="w3-padding form4 hiddenform w3-threequarter">
              <label class="">cidade</label>
              <input class="w3-input w3-border w3-round-large formborder2" id="cidade" type="text" placeholder="" required>
            </div>
            <div class="w3-padding form4 hiddenform w3-quarter">
              <label class="">estado</label>
              <input class="w3-input w3-border w3-round-large formborder2" id="uf" type="text" placeholder="" required>
            </div>
          </div>
        </div>
      </div>
      <!-- deliver form end -->
      <!-- item list start -->
      <div class="w3-container w3-half">
        <div class="" id="carthtml"></div>
      </div>
      <!-- itemlist end -->
    </div>
    <!-- end Shopping Cart -->
    <!-- Start page content -->
    <span id="pagecontent">
      <div id="modalbox" class="w3-modal" onclick="this.style.display='none'">
        <div class="w3-modal-content">
          <img src="" id="modalimg" class="w3-round-large">
        </div>
      </div>
      <div class="w3-container w3-row w3-padding-64">
        <div class="slidecontainer w3-half cursor w3-row-padding w3-margin-bottom">
          <div class="w3-card w3-round-large w3-display-container">
            <img src="/img/bc0003-01.jpg" alt="imagem do produto" class="w3-round-large" id="slide" style="width:100%" onclick="goModal(this);">
            <div class="w3-btn w3-round-large w3-display-left w3-container w3-text-white" onclick="prevSlide()">
              <p>❮</p>
            </div>
            <div class="w3-btn w3-round-large w3-display-right w3-container w3-text-white" onclick="nextSlide()">
              <p>❯</p>
            </div>
          </div>
          <div class="row evenly w3-margin-top w3-margin-left">
            <div class="column">
              <img class="thumb cursor w3-round-large w3-card" src="/img/bc0003-01.jpg" onclick="showSlide(this)" alt="detalhe do produto 01">
            </div>
            <div class="column">
              <img class="thumb cursor w3-round-large w3-card" src="/img/bc0003-02.jpg" onclick="showSlide(this)" alt="detalhe do produto 02">
            </div>
            <div class="column">
              <img class="thumb cursor w3-round-large w3-card" src="/img/bc0003-03.jpg" onclick="showSlide(this)" alt="detalhe do produto 03">
            </div>
            <div class="column">
              <img class="thumb cursor w3-round-large w3-card" src="/img/bc0003-04.jpg" onclick="showSlide(this)" alt="detalhe do produto 04">
            </div>
            <div class="column ">
              <img class="thumb cursor w3-round-large w3-card" src="/img/bc0003-05.jpg" onclick="showSlide(this)" alt="detalhe do produto 05">
            </div>
          </div>
        </div>
        <div class="w3-half w3-row-padding">
          <!-- About Container -->
          <div class="" style="max-width:700px;">
            <div class="w3-container w3-round-large w3-card bg-sand w3-margin-bottom">
              <div class="w3-section">
                <h5 class="bold w3-xxlarge">bermuda dos triangulos</h5>
              </div>
              <div class="w3-clear"></div>
              <div class="w3-section w3-large bold">R$ 90</div>
              <p class="w3-section">12x R$  7,50</p>
              <div class="w3-clear"></div>
              <div class="w3-section">
                <p>bermuda mistica</p>
                <p class="">composição: 100% algodão</p>
              </div>
            </div>
            <div class="evenly">
              <div class="w3-left w3-padding" id="sizes">
                <span class="tooltip">
                  <button class="w3-card w3-tiny w3-button w3-white w3-border w3-border-grey btnsize w3-round-large sizebutton" onclick="setSize(this)">P </button>
                  <span class="tooltiptext">1 em estoque</span>
                </span>
                <span class="tooltip">
                  <button class="w3-card w3-tiny w3-button w3-white w3-border w3-border-grey btnsize w3-round-large sizebutton" onclick="setSize(this)">M </button>
                  <span class="tooltiptext">2 em estoque</span>
                </span>
                <span class="tooltip">
                  <button class="w3-card w3-tiny w3-button w3-white w3-border w3-border-grey btnsize w3-round-large w3-disabled sizebutton" onclick="setSize(this)">G </button>
                  <span class="tooltiptext">esgotado</span>
                </span>
              </div>
              <button class="w3-card w3-button w3-white w3-border w3-border-blue btnpage w3-round-large w3-disabled" onclick="addToCart(this)" id="btnadd" data-sku="0001" data-tamanho="M" data-nome="vestido eat a peach" data-cor="estampado" data-valor="990" data-path="/shop/0001">adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Add a background color and large text to the whole page -->

    <footer class="w3-center w3-light-grey w3-padding-64 w3-small w3-round-large">
      <p>ana fonsaca - cnpj: 125531230232 - brasil</p>
